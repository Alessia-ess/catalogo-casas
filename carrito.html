<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carrito | Casa Linda</title>
    <link rel="stylesheet" href="CSS/styles.css" />
    <link rel="stylesheet" href="CSS/carrito.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div id="root"></div>

    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <script type="text/babel" src="SCRIPT/Navbar.js"></script>
    <script type="text/babel" src="SCRIPT/Carrito.js"></script>
    <script type="text/babel" src="SCRIPT/Footer.js"></script>

    <script type="text/babel">
      function CarritoPage() {
        return (
          <div>
            <Navbar currentPage="carrito" />
            <Carrito />
            <Footer />
          </div>
        );
      }
      ReactDOM.render(<CarritoPage />, document.getElementById("root"));
    </script>
  </body>
</html>
